coinmarketcap.initialization.contracts.update=true
coinmarketcap.initialization.contracts.ignore.not.active=true
coinmarketcap.initialization.contracts.batch.size=1
coinmarketcap.initialization.contracts.delay.between.batches.iso=PT3S
coinmarketcap.initialization.contracts.start.delay.iso=PT1S
coinmarketcap.initialization.contracts.schedule.delay.iso=PT1H0S
coinmarketcap.initialization.contracts.update.delay.iso=P1DT0S
coinmarketcap.initialization.contracts.repeat.delay.iso=PT40S

coinmarketcap.initialization.contracts.executor.name.prefix=contract-parser-
coinmarketcap.initialization.contracts.executor.pool.core.size=1
coinmarketcap.initialization.contracts.executor.pool.threads.allow.timeout=true
coinmarketcap.initialization.contracts.executor.wait.on.shutdown=false
coinmarketcap.initialization.contracts.executor.await.termination.iso=PT60S

# RELATIONS

coinmarketcap.initialization.relations.launch=false
coinmarketcap.initialization.relations.add=true
coinmarketcap.initialization.relations.update=true
coinmarketcap.initialization.relations.ignore.not.active=true
coinmarketcap.initialization.relations.batch.size=1
coinmarketcap.initialization.relations.delay.between.batches.iso=PT3S
coinmarketcap.initialization.relations.start.delay.iso=PT1S
