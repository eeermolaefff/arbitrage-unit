coinmarketcap.initialization.currencies.executor.pool.threads.allow.timeout=true
coinmarketcap.initialization.currencies.executor.wait.on.shutdown=false
coinmarketcap.initialization.currencies.executor.await.termination.iso=PT60S

# CONTRACTS

coinmarketcap.initialization.contracts.launch=false
