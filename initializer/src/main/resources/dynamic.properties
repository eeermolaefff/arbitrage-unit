# ISO Format: P (n)Y (n)M (n)D T (n)H (n)M (n)S

# SCHEDULER

coinmarketcap.initialization.scheduler.launch=true
coinmarketcap.initialization.scheduler.repeat.delay.iso=PT40S

# TRANSFERS

coinmarketcap.initialization.transfers.launch=true
coinmarketcap.initialization.transfers.start.delay.iso=PT1S
coinmarketcap.initialization.transfers.schedule.delay.iso=PT1H0S
coinmarketcap.initialization.transfers.repeat.delay.iso=PT40S

coinmarketcap.initialization.transfers.executor.name.prefix=market-parser-
coinmarketcap.initialization.transfers.executor.pool.core.size=3
coinmarketcap.initialization.transfers.executor.pool.threads.allow.timeout=true
coinmarketcap.initialization.transfers.executor.wait.on.shutdown=false
coinmarketcap.initialization.transfers.executor.await.termination.iso=PT60S

# MARKETS

coinmarketcap.initialization.markets.launch=false
coinmarketcap.initialization.markets.start.delay.iso=PT1S
coinmarketcap.initialization.markets.schedule.delay.iso=PT1H0S
coinmarketcap.initialization.markets.repeat.delay.iso=PT40S

coinmarketcap.initialization.markets.executor.name.prefix=market-parser-
coinmarketcap.initialization.markets.executor.pool.core.size=3
coinmarketcap.initialization.markets.executor.pool.threads.allow.timeout=true
coinmarketcap.initialization.markets.executor.wait.on.shutdown=false
coinmarketcap.initialization.markets.executor.await.termination.iso=PT60S

